<div class="my-4">
    <h2>Skill Listings</h2>
    <div class="row">
      <div class="col-md-6" ng-repeat="listing in listings">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ listing.skill }}</h5>
            <p class="card-text">{{ listing.description }}</p>
            <p class="card-text"><small class="text-muted">Offered by {{ listing.user }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
